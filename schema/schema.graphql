  updatedOn: AWSTimestamp
}
type Address @aws_cognito_user_pools {
  street: String!
  city: String!
  zip: Int!
  country: String!
}
input AddressInput @aws_cognito_user_pools {
  street: String!
  city: String!
  zip: Int!
  country: String!
}

input CreatePostInput @aws_api_key {
  content: String!
  imageUrls: [String!]
  imageKeys: [String!]
  entity: String!
  userId: String!
  schedule: PostScheduleInput
  schedulePost: Boolean!
}

input PostScheduleInput @aws_api_key {
  minute: Int!
  second: Int!
  hour: Int!
  day: Int!
  month: Int!
  year: Int!
}
type PostSchedule @aws_api_key {
  minute: Int!
  second: Int!
  hour: Int!
  day: Int!
  month: Int!
  year: Int!
}

input UpdatePostInput @aws_api_key {
  id: String!
  userId: String
  content: String
  imageUrls: [String!]
  imageKeys: [String!]
  schedule: PostScheduleInput!
  schedulePost: Boolean!
}

type Post @aws_api_key @aws_cognito_user_pools {
  id: String!
  userId: String!
  content: String!
  entity: String!
  imageUrls: [String!]
  imageKeys: [String!]
  schedule: PostSchedule!
  schedulePost: Boolean!
  createdOn: AWSTimestamp!
  updatedOn: AWSTimestamp
}

type Subscription {
  createdPost: Post @aws_subscribe(mutations: ["createPost"])

  onGeneratedTextResponse: GeneratedTextResponse
    @aws_api_key
    @aws_subscribe(mutations: ["generatedText"])

  onGeneratedImagesResponse: GeneratedImageResponse
    @aws_api_key
    @aws_subscribe(mutations: ["generateImagesResponse"])

  # Prompt templates subscription
  createdPromptTemplate: PromptTemplate
    @aws_subscribe(mutations: ["createPromptTemplate"])

  # User subscription events
  createdSubscription: SubscriptionPlan
    @aws_api_key
    @aws_subscribe(mutations: ["createSubscription"])
  updatedSubscription: SubscriptionPlan
    @aws_api_key
    @aws_subscribe(mutations: ["updateSubscription"])
}
type PostsResult @aws_api_key @aws_cognito_user_pools {
  items: [Post!]!
  nextToken: String
}

enum USERTYPE {
  ADMIN
  MEMBER
}

enum SUBSCRIPTION_TIER {
  BASIC
  STANDARD
  PREMIUM
}
enum SUBSCRIPTION_STATUS {
  ACTIVE
  EXPIRED
  CANCELLED
}
input SubscriptionFeaturesInput {
  postsPerMonth: Int!
  mediaStorageGB: Int!
  knowledgeBaseAvailable: Boolean!
  aiGenerationCredits: Int!
  supportLevel: String!
}

type SubscriptionFeatures {
  postsPerMonth: Int!
  mediaStorageGB: Int!
  knowledgeBaseAvailable: Boolean!
  aiGenerationCredits: Int!
  supportLevel: String!
}

type UserSubscriptionPlan {
  id: String!
  userId: String!
  tier: SUBSCRIPTION_TIER!
  features: SubscriptionFeatures!
  startDate: AWSTimestamp!
  endDate: AWSTimestamp!
  autoRenew: Boolean!
  price: Float!
  status: SUBSCRIPTION_STATUS!
  createdOn: AWSTimestamp!
  updatedOn: AWSTimestamp
}

type SubscriptionPlan {
  id: String
  tier: SUBSCRIPTION_TIER!
  features: SubscriptionFeatures!
  price: Float!
  createdOn: AWSTimestamp!
  updatedOn: AWSTimestamp
}

type UserSubscriptionsResult {
  items: [UserSubscriptionPlan!]!
  nextToken: String
}

type SubscriptionsResult {
  items: [SubscriptionPlan!]!
  nextToken: String
}

input CreateSubscriptionInput {
  tier: SUBSCRIPTION_TIER!
  features: SubscriptionFeaturesInput!
  price: Float!
}
input UpdateSubscriptionInput {
  id: ID!
  tier: SUBSCRIPTION_TIER!
  features: SubscriptionFeaturesInput!
  price: Float!
}

input CreateUserSubscriptionInput {
  userId: String!
  tier: SUBSCRIPTION_TIER!
