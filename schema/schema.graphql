schema {
  query: Query
  mutation: Mutation
  subscription: Subscription
}

type Query {
  getPost(id: String!): Post! @aws_api_key @aws_cognito_user_pools
  getAllPosts(limit: Int!, nextToken: String): PostsResult!
    @aws_api_key
    @aws_cognito_user_pools
  getUserPosts(userId: String!, limit: Int!, nextToken: String): PostsResult!
    @aws_api_key
    @aws_cognito_user_pools
  getUserAccount(id: String!): User! @aws_cognito_user_pools @aws_api_key

  getUserGallery(userId: String!): Gallery! @aws_api_key @aws_cognito_user_pools

  getUserByEmail(email: String!): User @aws_cognito_user_pools @aws_api_key
  generateImages(input: String!): [String!]! @aws_api_key
  imageGuidedGeneration(input: ImageGuidedGenerationInput!): [String!]!
    @aws_api_key
  replaceImageBackground(input: ReplaceImageBackgroundInput!): [String!]!
    @aws_api_key

  # Prompt templates queries
  getPromptTemplate(id: String!): PromptTemplate! @aws_api_key
  getAllPromptTemplates(limit: Int!, nextToken: String): PromptTemplatesResult!
    @aws_api_key

  # Subscription queries
  getSubscription(tier: String!): SubscriptionPlan!
    @aws_cognito_user_pools
    @aws_api_key
  getUserSubscription(userId: String!, tier: String!): UserSubscriptionPlan
    @aws_cognito_user_pools
    @aws_api_key
  getAllSubscriptions(limit: Int!, nextToken: String): SubscriptionsResult!
    @aws_cognito_user_pools
    @aws_api_key
  getAllUserSubscriptions(
    limit: Int!
    nextToken: String
  ): UserSubscriptionsResult! @aws_cognito_user_pools @aws_api_key
}

type Gallery @aws_api_key @aws_cognito_user_pools {
  userId: String!
  mediaType: String!
  s3BucketUriPlusKey: String!
  folder: String!
  video: String!
}
input ImageGuidedGenerationInput @aws_api_key {
  prompt: String!
  conditionImage: String!
  numOfImages: Int!
}

input ReplaceImageBackgroundInput @aws_api_key {
  prompt: String!
  image: String!
  numOfImages: Int!
  maskPrompt: String!
}

type Mutation {
  startAgentStateMachine(input: StartAgentStateMachineInput!): Boolean!
    @aws_api_key
  createUserAccount(userInput: CreateUserInput!): User!
    @aws_api_key
    @aws_cognito_user_pools
  updateUserAccount(userInput: UpdateUserInput!): User! @aws_cognito_user_pools
  createPost(postInput: CreatePostInput!): Post!
    @aws_api_key
    @aws_cognito_user_pools
  updatePost(postInput: UpdatePostInput!): Post! @aws_cognito_user_pools
  getGeneratedPostAgent(
    input: String!
    userId: String!
  ): OnGeneratedTextAgentResponse! @aws_api_key @aws_iam
  deletePost(userId: String!, postId: String!): Boolean! @aws_api_key
  retrieveAndGenerateResponse(input: RetrieveAndGenerateResponseInput!): String
    @aws_api_key

  generatedText(input: String!): GeneratedTextResponse! @aws_iam @aws_api_key

  generateImagesWithLambda(input: String!): Boolean @aws_api_key
  generateImagesResponse(input: [String!]!): GeneratedImageResponse!
    @aws_iam
    @aws_api_key

  generateTextToVideo(input: TextToVideoInput!): Boolean! @aws_api_key

  # Prompt templates mutations
  createPromptTemplate(input: CreatePromptTemplateInput!): PromptTemplate!
    @aws_api_key
  updatePromptTemplate(input: UpdatePromptTemplateInput!): PromptTemplate!
    @aws_api_key
  deletePromptTemplate(id: String!): Boolean! @aws_api_key

  # Subscription mutations
  createSubscription(input: CreateSubscriptionInput!): SubscriptionPlan!
    @aws_cognito_user_pools
    @aws_api_key

  updateSubscription(input: UpdateSubscriptionInput!): SubscriptionPlan!
    @aws_cognito_user_pools
    @aws_api_key
  cancelUserSubscription(id: String!, userId: String!): Boolean!
    @aws_cognito_user_pools
    @aws_api_key
  createUserSubscription(
    input: CreateUserSubscriptionInput!
  ): UserSubscriptionPlan! @aws_cognito_user_pools @aws_api_key
  updateUserSubscription(
    input: UpdateUserSubscriptionInput!
  ): UserSubscriptionPlan! @aws_cognito_user_pools @aws_api_key
}

input TextToVideoInput @aws_api_key {
  query: String!
  bucketUri: String!
  folderUUID: String!
  userId: String!
}

input RetrieveAndGenerateResponseInput @aws_api_key {
  text: String!
  sessionId: String
}

type GeneratedImageResponse @aws_iam @aws_api_key {
  base64Images: [String]!
}
type GeneratedTextResponse @aws_iam @aws_api_key {
  text: String!
}

type OnGeneratedTextAgentResponse @aws_iam @aws_api_key {
  text: String!
}

enum PLATFORM @aws_api_key {
  X
  LINKEDIN
  FACEBOOK
  WEB
}
enum TONE @aws_api_key {
  FRIENDLY
  PROFESSIONAL
  HUMOROUS
  MOTIVATIONAL
}
enum POST_LENGTH @aws_api_key {
  SHORT
  LONG
}

input StartAgentStateMachineInput @aws_api_key {
  platform: PLATFORM!
  topic: String!
  tone: TONE!
  length: POST_LENGTH!
  useKB: Boolean!
}

